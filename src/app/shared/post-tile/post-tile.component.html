<div id="main-container">
  <div class="card w-100 shadow-xss rounded-xxl border-0 p-4 mb-3" *ngFor="let post of posts.slice().reverse()">
    <div class="card-body p-0 d-flex">
      <figure class="avatar me-3"><img [src]="post?.userAvatar" alt="image" class="shadow-sm rounded-circle w45 h45"></figure>
      <a type="button" class="fw-700 text-grey-900 font-xssss mt-1" (click)="goToUserProfile(post.userId)">{{post?.userName}}<span class="d-block font-xssss fw-500 mt-1 lh-3 text-grey-500">{{post.duration}}</span></a>
      <a *ngIf="post.userName === currentUser.username" class="ms-auto" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false"><i class="ti-more-alt text-grey-900 btn-round-md bg-greylight font-xss"></i></a>
      <div class="dropdown-menu dropdown-menu-end p-4 rounded-xxl border-0 shadow-lg" aria-labelledby="dropdownMenu2">
        <div class="card-body p-0 d-flex">
          <i class="feather-bookmark text-grey-500 me-3 font-lg"></i>
          <a (click)="openModal('edit', post)" type="button" class="fw-600 text-grey-900 font-xssss mt-0 me-4">Edit Post <span class="d-block font-xsssss fw-500 mt-1 lh-3 text-grey-500">Add this to your saved items</span></a>
        </div>
        <div class="card-body p-0 d-flex mt-2">
          <i class="feather-alert-circle text-grey-500 me-3 font-lg"></i>
          <a (click)="openModal('delete', post)" type="button" class="fw-600 text-grey-900 font-xssss mt-0 me-4">Delete Post<span class="d-block font-xsssss fw-500 mt-1 lh-3 text-grey-500">Save to your saved items</span></a>
        </div>
      </div>
    </div>
    <div class="card-body d-block p-0" [innerHTML]="post.description">

    </div>
    <div class="card-body d-flex p-0 mt-3">
      <a href="#" class="emoji-bttn d-flex align-items-center fw-600 text-grey-900 text-dark lh-26 font-xssss me-2"><i class="feather-thumbs-up text-white bg-primary-gradiant me-1 btn-round-xs font-xss"></i>{{post.likeCount}} Like</a>
      <a href="#" class="emoji-bttn d-flex align-items-center fw-600 text-grey-900 text-dark lh-26 font-xssss me-2"><i class="feather-heart text-white bg-red-gradiant me-2 btn-round-xs font-xss"></i>{{post.heartCount}} Heart</a>
      <div class="emoji-wrap">
        <ul class="emojis list-inline mb-0">
          <li class="emoji list-inline-item"><i class="em em---1"></i> </li>
          <li class="emoji list-inline-item"><i class="em em-angry"></i></li>
          <li class="emoji list-inline-item"><i class="em em-anguished"></i> </li>
          <li class="emoji list-inline-item"><i class="em em-astonished"></i> </li>
          <li class="emoji list-inline-item"><i class="em em-blush"></i></li>
          <li class="emoji list-inline-item"><i class="em em-clap"></i></li>
          <li class="emoji list-inline-item"><i class="em em-cry"></i></li>
          <li class="emoji list-inline-item"><i class="em em-full_moon_with_face"></i></li>
        </ul>
      </div>
      <a href="#" class="d-flex align-items-center fw-600 text-grey-900 text-dark lh-26 font-xssss"><i class="feather-message-circle text-dark text-grey-900 btn-round-sm font-lg"></i><span class="d-none-xss">{{post.commentCount}}</span></a>
      <a href="#" id="dropdownMenu21" data-bs-toggle="dropdown" aria-expanded="false" class="ms-auto d-flex align-items-center fw-600 text-grey-900 text-dark lh-26 font-xssss"><i class="feather-share-2 text-grey-900 text-dark btn-round-sm font-lg"></i><span class="d-none-xs">Share</span></a>
      <div class="dropdown-menu dropdown-menu-end p-4 rounded-xxl border-0 shadow-lg" aria-labelledby="dropdownMenu21">
        <h4 class="fw-700 font-xss text-grey-900 d-flex align-items-center">Share <i class="feather-x ms-auto font-xssss btn-round-xs bg-greylight text-grey-900 me-2"></i></h4>
        <div class="card-body p-0 d-flex">
          <ul class="d-flex align-items-center justify-content-between mt-2">
            <li class="me-1"><a href="#" class="btn-round-lg bg-facebook"><i class="font-xs ti-facebook text-white"></i></a></li>
            <li class="me-1"><a href="#" class="btn-round-lg bg-twiiter"><i class="font-xs ti-twitter-alt text-white"></i></a></li>
            <li class="me-1"><a href="#" class="btn-round-lg bg-linkedin"><i class="font-xs ti-linkedin text-white"></i></a></li>
            <li class="me-1"><a href="#" class="btn-round-lg bg-instagram"><i class="font-xs ti-instagram text-white"></i></a></li>
            <li><a href="#" class="btn-round-lg bg-pinterest"><i class="font-xs ti-pinterest text-white"></i></a></li>
          </ul>
        </div>
        <div class="card-body p-0 d-flex">
          <ul class="d-flex align-items-center justify-content-between mt-2">
            <li class="me-1"><a href="#" class="btn-round-lg bg-tumblr"><i class="font-xs ti-tumblr text-white"></i></a></li>
            <li class="me-1"><a href="#" class="btn-round-lg bg-youtube"><i class="font-xs ti-youtube text-white"></i></a></li>
            <li class="me-1"><a href="#" class="btn-round-lg bg-flicker"><i class="font-xs ti-flickr text-white"></i></a></li>
            <li class="me-1"><a href="#" class="btn-round-lg bg-black"><i class="font-xs ti-vimeo-alt text-white"></i></a></li>
            <li><a href="#" class="btn-round-lg bg-whatsup"><i class="font-xs feather-phone text-white"></i></a></li>
          </ul>
        </div>
        <h4 class="fw-700 font-xssss mt-4 text-grey-500 d-flex align-items-center mb-3">Copy Link</h4>
        <i class="feather-copy position-absolute right-35 mt-3 font-xs text-grey-500"></i>
        <input type="text" value="https://socia.be/1rGxjoJKVF0" class="bg-grey text-grey-500 font-xssss border-0 lh-32 p-2 font-xssss fw-600 rounded-3 w-100 theme-dark-bg">
      </div>
    </div>
  </div>
</div>

<!--Edit Post Modal-->
<div class="modal fade show" id="editPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <figure class="avatar me-3"><img [src]="currentUser?.avatar" alt="image" class="shadow-sm rounded-circle w45" ></figure>
        <h2 class="fw-700 text-grey-900 font-xssss mt-1">{{currentUser?.username}}</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form class="form-group" [formGroup]="editPostForm" (ngSubmit)="onEditPost()" id="editPostForm">
          <select class="form-control" style="margin-top: 10px; margin-bottom: 10px" formControlName="privacy">
            <option value="" disabled>Select Privacy</option>
            <option value="0" >Public</option>
            <option value="1" >Friends Only</option>
            <option value="2" >Private</option>
          </select>
          <ckeditor [editor]="Editor" formControlName="description" >
          </ckeditor>
          <input type="hidden" formControlName="id">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="close-edit-btn">Close</button>
        <button type="submit" class="btn btn-primary" style="color: white" form="editPostForm">Update</button>
      </div>

    </div>
  </div>
</div>

<!--End Edit Post Modal-->


<!--Delete Post Modal-->

<div class="modal fade" id="deletePostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure want to delete this post ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="close-delete-button">Close</button>
        <button type="button" class="btn btn-danger" (click)="onDeletePost()">Delete</button>
      </div>
    </div>
  </div>
</div>

<!--End Delete Post Modal-->
